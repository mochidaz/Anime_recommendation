{% extends "layout.html" %}

{% block content %}
<script>

    $(document).ready(function(){

    $('table').tablesort()
    });

</script>


<!-- selain json, bisajuga html5 fetch dan axios -->



<table class="ui inverted teal table">
        <thead>
            <tr>
                <th></th>
                <th>Anime title</th>
                <th class="sorted ascending">Users reccomendation collective</th>
                <th>Anime total</th>
            </tr>
        </thead>
        <tbody>
          {% set count = 1 %}

          {% for dt in data %}
          <tr>
            <td>{{loop.index}}</td>
            <td><a href="https://myanimelist.net/anime/{{dt[0]}}" style="color: rgb(255,255, 255)">{{ dt[1] }}</a></td>
            <td>{{ dt[2] }}</td>
            <td>{{ dt[3] }}</td>
          </tr>
          {% endfor %}

        </tbody>

    </table>

    <br>
    <br>




{% endblock %}
